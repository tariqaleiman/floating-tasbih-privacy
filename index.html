    function safeGetItem(key) { try { return localStorage.getItem(key); } catch (e) { return null; } }

    function displayFixedDate(lang) {
      const dateToFormat = new Date(LAST_MODIFIED_DATE);
      const opts = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: 'numeric',
        minute: '2-digit', 
        hour12: true 
      };
      let formatted;
      try {
        formatted = new Intl.DateTimeFormat(lang, opts).format(dateToFormat);
      } catch(e) {
        formatted = dateToFormat.toISOString().slice(0,10);
      }
      
      const label = lang === 'ar' ? 'ุขุฎุฑ ุชุนุฏูู: ' : 'Last updated: ';
      if (lastUpdatedEl) lastUpdatedEl.textContent = label + formatted;

      const navLang = navigator.language || navigator.userLanguage || 'en';
      const defaultLang = savedLang || (navLang.toLowerCase().startsWith('ar') ? 'ar' : 'en');
      setLanguage(defaultLang);
      const savedTheme = safeGetItem('policy-theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
    })();
